<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <title>Prueba Técnica</title>
  </head>

  <body>
    <nav class="nav">
      <div class="nav-wrapper black">
        <a href="" class="brand-logo">CONTÁCTANOS</a>
        <ul class="right hide-on-med-and-down">
          <li><i class="material-icons">close</i></li>
        </ul>
      </div>
    </nav>
    <div class="col s12">
      <div class="card horizontal">
        <div class="card-stacked">
          <div class="card-content">
            <div class="contenedor-formulario">
              <div class="wrap">
                <form
                  action=""
                  class="formulario"
                  name="formulario_registro"
                  method="get"
                >
                  <div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input
                          type="text"
                          id="autocomplete-input"
                          class="autocomplete"
                        />
                        <label for="autocomplete-input">Nombre</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input
                          type="text"
                          id="autocomplete-input"
                          class="autocomplete"
                        />
                        <label for="autocomplete-input">Apellido</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input
                          type="email"
                          id="autocomplete-input"
                          class="autocomplete"
                        />
                        <label for="autocomplete-input">Email</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input
                          type="tel"
                          id="autocomplete-input"
                          class="autocomplete"
                        />
                        <label for="autocomplete-input"
                          >Teléfono (+519...)</label
                        >
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input
                          type="number"
                          id="autocomplete-input"
                          class="autocomplete"
                        />
                        <label for="autocomplete-input">RUC</label>
                      </div>
                    </div>
                    <p class="button">
                      <label>
                        <input type="checkbox" class="filled-in yellow" />
                        <span
                          >Aceptar
                          <a class="link" href="#"
                            >términos y condiciones</a
                          ></span
                        >
                      </label>
                    </p>
                    <div class="row">
                        <div class="col s12">
                    <a
                      class="waves-effect btn-large yellow black-text col s12"
                      ><h5>CONTÁCTANOS</h5></a
                    >
                        </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="card-image">
          <img class="image" src="image.png" />
        </div>
      </div>
    </div>

    <!-- <script src="js/index.js"></script> -->
  </body>
</html>
